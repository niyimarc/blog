{% load static %}

<div class="w3l-blog-content py-5">
    <div class="container py-md-5 py-4">
        <div class="title-main text-center mx-auto mb-5" style="max-width:600px;">
            <p class="mt-2">Our Blog</p>
            <h3 class="title-style">Learn more from our latest <span>Blog</span> Posts</h3>
        </div>
        <div class="row">
            {% if post_list %}
            {% for p in post_list %}    
            <div class="col-md-8 mb-5">
                <div class="card-header p-0 position-relative">
                    <a href="{% url 'app1:post_detail' p.slug %}" class="zoom d-block">
                        <img class="card-img-bottom d-block" src="{{ p.post_img.url }}" alt="Card image cap">
                    </a>
                    <div class="course-price-badge">{{ p.post_category }}</div>
                </div>
                <div class="card-body course-details">
                    <div class="course-meta mb-3">
                        <div class="meta-item course-students">
                            <a href="#author"><span class="fas fa-user"></span>
                                <span class="meta-value"></span>{{ p.post_author }}</a>
                        </div>
                        <div class="meta-item course-lesson">
                            <span class="fa fa-heart"></span>
                            <span class="meta-value"> 24 </span>
                        </div>
                        <div class="meta-item course-students">
                            <span class="fa fa-calendar"></span>
                            <span class="meta-value">{{ p.created_date }}</span>
                        </div>
                    </div>
                    <a href="{% url 'app1:post_detail' p.slug %}" class="course-desc">{{ p.post_title }}</a>
                    <!-- <p class="mt-3">{{ p.post_contents|truncatewords:30 }}</p> -->
                    <p class="mt-3">{{ p.post_contents|slice:100 }}</p>
                    <div class="blog-bottom-info">
                        <a href="{% url 'app1:post_detail' p.slug %}" class="btn btn-style">Read more</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
