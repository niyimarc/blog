{% load static %}
{% if service %}
<section class="w3l-bottom-grids-6 py-5" id="services">
    <div class="container py-md-5 py-4">
        <div class="title-main text-center mx-auto mb-5" style="max-width:600px;">
            <p class="mt-2">Our Services</p>
            <h3 class="title-style">High Performance Services For Multiple <span>Industries</span></h3>
        </div>
        <div class="row pt-md-4">
            {% for s in service %}
            <div class="col-lg-4 col-md-6 grids-feature">
                <div class="area-box">
                    <img class="img-fluid" src="{{ s.service_img.url }}" alt=" ">
                    <h4><a href="#feature" class="title-head">{{ s.service_title }}</a></h4>
                    <p>{{ s.service_contents | truncatechars:100 }}</p>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</section>
